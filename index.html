<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bally Lost Things</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">
        <h1>BALLY LOST THINGS</h1>
        <p>A Community Gallery of the Lost Thing Art Project</p>
    </div>
    
    <div id="gallery">
    </div>

    <div id="uploadForm">
        <h2>Upload Your Art</h2>
        <form id="uploadForm">
            <input type="file" id="artFile" accept="image/*" required>
            <input type="text" id="artistName" placeholder="Your Name" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bally Lost Things</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">
        <h1>BALLY LOST THINGS</h1>
        <p>A Community Gallery of the Lost Thing Art Project</p>
    </div>
    
    <div id="gallery">
        <!-- Here's where images will be displayed -->
    </div>

    <div id="uploadForm">
        <h2>Upload Your Art</h2>
        <form name="upload-art" method="POST" data-netlify="true" enctype="multipart/form-data">
            <p>
                <label for="file">Choose file to upload:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </p>
            <p>
                <label for="artistName">Your Name:</label>
                <input type="text" id="artistName" name="artistName" required>
            </p>
            <p>
                <button type="submit">Upload</button>
            </p>
            <input type="hidden" name="form-name" value="upload-art" />
        </form>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
